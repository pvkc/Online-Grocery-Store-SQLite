{% extends 'store/base_not_logged_in.html' %}
{% block content %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form class="form-horizontal text-left" method="post" action="{% url 'submitSignUp' %}"
                          role="form">{% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="inputEmail3" class="control-label">Email</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="email" class="form-control" id="EmailId" name='email' placeholder="Email"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="Password" class="control-label" contenteditable="false">Password</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="password" class="form-control" id="Password" name="password"
                                       placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="ConfirmPass" class="control-label">Confirm Pass</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="password" class="form-control" id="ConfirmPass" name="cnfPass"
                                       placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="inputPassword3" class="control-label">Full Name</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="inputPassword3" name='name'
                                       placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="StreetName" class="control-label">Street Name</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="StreetName" name='streetName'
                                       placeholder="Street Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="Street" class="control-label">Street</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="Street" name="street" placeholder="Street">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="inputPassword3" class="control-label">Apt Number</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="inputPassword3" name="aptNo"
                                       placeholder="Apt No" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="inputPassword3" class="control-label">City</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="inputPassword3" name="city"
                                       placeholder="City" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="inputPassword3" class="control-label">State</label>
                            </div>
                            <div class="col-lg-4">
                                <!input type="text" class="form-control" id="inputPassword3" name="state"
                                placeholder="State" required>
                                <select class="form-control" id="state_{{ ix }}" name='state'
                                        required>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-5">
                                <label for="Zipcode" class="control-label">Zip Code</label>
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="Zipcode" name="zipCode" placeholder="Zip"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-7 col-sm-10">
                                <button type="submit" class="btn btn-default" id="SubmitSignUp">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static "js/signUp.js" %}"></script>
{% endblock %}
